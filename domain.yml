version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_information
  - my_name:
     use_entities:
       - name

entities:
  - name

slots:
  name:
    type: text


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_information:
  - text: "Basf offers you a unique package.The additional benefits include a company pension scheme,
             health care and favorable conditions for life and accident insurance, among others."

  utter_my_name:
  - text: "What is your name?"

  utter_thanks:
  - text: "Thank you , sir.What do you want to know about BASF ?"






session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
